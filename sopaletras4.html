<!DOCTYPE html>
<html>
<head>
    <title>Sopa de Letras</title>
    <link rel="stylesheet" href="sopaletras4.css">
    <style>
        body {
            position: relative;
            margin: 0;
            background-image: url("InderBello1.jpeg");
            background-size: 151%;
            background-repeat: no-repeat;
            background-position: right;
            background-color: yellowgreen;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10px; /* Added margin for spacing */
        }
        
        .container {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 63vh; /* Ajusta la altura seg√∫n sea necesario */
            background-color: #f8f8f8;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            border: 5px solid #050430;
            border-radius: 10px;
            box-sizing: border-box;
            margin: 0; /* Elimina el margen para evitar espacio adicional */
        }
        
        h1, h3 {
            font-size: 24px; /* Reduced font size */
            margin-bottom: 20px; /* Reduced margin */
            color: #444;
            text-align: center;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            margin-bottom: 20px; /* Reduced margin */
        }
        
        ul li {
            position: relative;
            font-size: 16px; /* Reduced font size */
            margin-bottom: 5px; /* Reduced margin */
            color: #666;
            border: solid;
        }
        
        table {
            border-collapse: collapse;
            margin-bottom: 16px; /* Reduced margin */
            border: 2px solid #050430;
            width: 400px; /* Reduced width */
        }
        
        th {
            width: 36px; /* Reduced width */
            height: 36px; /* Reduced height */
            text-align: center;
            border: 2px solid #050430;
            font-weight: bold;
            font-size: 16px; /* Reduced font size */
            color: #050430;
        }
        
        td {
            width: 46px; /* Reduced width */
            height: 46px; /* Reduced height */
            text-align: center;
            border: 2px solid #bbb;
            font-size: 16px; /* Reduced font size */
            color: #444;
        }
        
        ul#wordList {
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%); /* Centered horizontally and vertically */
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 250px;
            overflow-y: auto;
        }
        
        button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Reduced font size */
            transition: background-color 0.3s ease;
        }
        
        .boton1 {
            position: relative;
            margin: 0;
            top: -480px;
            cursor: pointer;
        }
    </style>
</head>
